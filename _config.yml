  url                       : https://github.com/felixkoerber/Pandar

# Add GitHub buttons to your book
# See hr-repository
html:
  use_issues_button: true
  use_repository_button: true

launch_buttons:
  notebook_interface: "jupyterlab"  # or "classic"
   binderhub_url: "https://notebooks.gesis.org/binder/jupyter/user/felixkoerber-pandar-psr9i0ws/lab/"  # The URL for your BinderHub (e.g., https://mybinder.org)
   thebe                  : true
